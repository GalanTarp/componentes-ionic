<app-header titulo="Listas - Sliding"></app-header>

<ion-content>

  <!-- JsonPlaceholder -->

  <ion-list #lista>

    <ion-item-sliding *ngFor="let u of usuarios | async">
      <ion-item >
        <ion-label>
          <h3>{{u.name}}</h3>
          <p>
            {{u.email}}
          </p>
        </ion-label>

        <ion-label slot="end" class="ion-text-right">
          {{u.phone}}
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
          

        <ion-item-option (click)="favorite(u)">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(u)">
          <ion-icon name="share" slot="icon-only"></ion-icon>
        </ion-item-option>
          
      
      </ion-item-options>
  
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(u)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
