
<ion-content>
  <ion-slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide class="slide1">
      <h1>Awesome Slide Content</h1>
    </ion-slide>
    <ion-slide class="slide2">
      <h1>Awesome Slide2 Content</h1>
    </ion-slide>
    <ion-slide class="slide3">
      <h1>Awesome Slide3 Content</h1>
    </ion-slide>
    <ion-slide>
      <ion-button (click)="onClick()" 
                  expand="block" 
                  fill="clear" 
                  shape="round" 
                  color="primary">
        Click me
      </ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>
