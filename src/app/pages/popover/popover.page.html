<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>



    <ion-title>Popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="mostratPop( $event )">
        <ion-icon name="person-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" (click)="mostratPop( $event )">
    <ion-icon name="person-sharp" slot="start"></ion-icon>
    <ion-label>Popover</ion-label>
  </ion-button>

</ion-content>


<ion-footer>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="mostratPop( $event )">
        <ion-icon name="person-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Footer</ion-title>

    

  </ion-toolbar>
</ion-footer>
